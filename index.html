<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume & Website Tabs</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
    }
    .tab {
      display: flex;
      background-color: #333;
    }
    .tab button {
      background-color: inherit;
      border: none;
      outline: none;
      padding: 14px 20px;
      cursor: pointer;
      color: white;
      font-size: 16px;
      transition: 0.3s;
    }
    .tab button:hover {
      background-color: #575757;
    }
    .tab button.active {
      background-color: #04AA6D;
    }
    .tabcontent {
      display: none;
      height: 90vh;
    }
    .tabcontent embed,
    .tabcontent iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>

  <div class="tab">
    <button class="tablinks active" onclick="openTab(event, 'Resume')">Resume</button>
    <button class="tablinks" onclick="openTab(event, 'Website')">Website</button>
    <button class="tablinks" onclick="openTab(event, 'RobotFramework')">RobotFramework</button>
    <button class="tablinks" onclick="openTab(event, 'BDD_Cucumber')">BDD_Cucumber</button>
    <button class="tablinks" onclick="openTab(event, 'Java')">Java</button>
    <button class="tablinks" onclick="openTab(event, 'JIRA_AGILE')">JIRA_AGILE</button>
    <button class="tablinks" onclick="openTab(event, 'REST_API')">REST_API</button>
    <button class="tablinks" onclick="openTab(event, 'TestNG')">TestNG</button>
  </div>

  <div id="Resume" class="tabcontent" style="display: block;">
    <embed src="resume.pdf" type="application/pdf">
  </div>

  <div id="Website" class="tabcontent">
    <iframe src="https://example.com"></iframe>
  </div>

  <div id="RobotFramework" class="tabcontent">
    <embed src="certification/RobotFramework_Python_Selenium.pdf" type="application/pdf">
  </div>

  <div id="BDD_Cucumber" class="tabcontent">
    <embed src="certification/CucumberBDD.pdf" type="application/pdf">
  </div>

    <div id="Java" class="tabcontent">
    <embed src="certification/CoreJAVA.pdf" type="application/pdf">
  </div>

    <div id="JIRA_AGILE" class="tabcontent">
    <embed src="certification/JIRA&Agile.pdf" type="application/pdf">
  </div>

    <div id="REST_API" class="tabcontent">
    <embed src="certification/RestAPI_RestAssured.pdf" type="application/pdf">
  </div>

   <div id="TestNG" class="tabcontent">
    <embed src="certification/TestNG.pdf" type="application/pdf">
  </div>

  <script>
    function openTab(evt, tabName) {
      const tabcontent = document.querySelectorAll(".tabcontent");
      const tablinks = document.querySelectorAll(".tablinks");

      tabcontent.forEach(tc => tc.style.display = "none");
      tablinks.forEach(tl => tl.classList.remove("active"));

      document.getElementById(tabName).style.display = "block";
      evt.currentTarget.classList.add("active");
    }
  </script>

</body>
</html>
